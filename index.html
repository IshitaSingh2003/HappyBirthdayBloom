<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloom</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container" id="page1">
    <div class="garden" id="garden" onclick="handleTap(event)">
        <div id="floatingIcon">ðŸŒ¼</div>
    </div>
    </div>
   <div class="cat-container hidden" id="catContainer">
      <p>Grow 25 flowers (one for each year) to unlock the MAGIC!</p>
    </div>
    <div id="flowerCount">Flowers: 0</div>
    <img id="play-music-image" src="Button.png" alt="Play Music" />

    <div class="cat-container hidden" id="catContainer">
      <p>Congratulations! You've grown 25 flowers!</p>
    </div>

    <select id="userFeeling" class="feeling-selection hidden">
      <option value="">How are you feeling?</option>
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
      <option value="tired">Tired</option>
      <option value="confused">Confused</option>
      <option value="excited">Excited</option>
      <option value="nothing">Nothing</option>
    </select>
  </div>

  <div class="feeling-page hidden" id="page2">
    <img id="musicButton" src="Button.png" alt="Music Button" class="music-btn"/>
    <div class="quote-card" id="quoteCard">
      <p id="quoteMessage"></p>
    </div>
    <div class="image-card" id="imageCard">
      <img id="quoteImage" src="" alt="Quote Image" class="quote-image" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
